<div class="bg-gray-800 text-white rounded-lg shadow-lg p-4 max-w-xs mx-auto">
    <img class="w-24 h-24 rounded-full mx-auto" [src]="user.profilePicture" alt="Profile Picture">
    <h2 class="text-center text-xl mt-4">{{ user.username }}</h2>
    <div class="mt-4 flex justify-around">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Follow
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Message
        </button>
    </div>
</div>
