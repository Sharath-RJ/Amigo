<div class="max-w-lg mx-auto">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-4 py-3 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-800">Comments</h2>
        </div>
        <div class="p-4">
            <ul>
                <li *ngFor="let comment of comments" class="py-2"> <!-- Iterate over comments directly -->
                    <div class="flex items-center">
                        <img src="user-avatar.jpg" alt="User Avatar" class="h-8 w-8 rounded-full mr-2">
                        <span class="font-semibold text-gray-800">{{ comment.userid.username }}</span>
                    </div>
                    <p class="text-gray-600">{{comment.comment}}</p>
                </li>
            </ul>
            <div *ngIf="comments.length === 0" class="text-gray-600 text-center mt-4">No comments yet.</div>
        </div>
    </div>
</div>
