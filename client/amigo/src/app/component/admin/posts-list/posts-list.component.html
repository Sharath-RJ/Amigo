<div class="p-6">
    <h2 class="text-lg font-semibold mb-4">Content Management</h2>
    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Post ID</th>
                    <th class="px-4 py-2">User</th>
                    <th class="px-4 py-2">Caption/Description</th>
                    <th class="px-4 py-2">Likes</th>
                    <th class="px-4 py-2">Comments</th>
                    <th class="px-4 py-2">Date Posted</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
        
                <tr *ngFor="let post of posts" class="bg-white border-b">
                    <td class="px-4 py-2">{{ post._id }}</td>
                    <td class="px-4 py-2">{{ post.user.username }}</td>
                    <td class="px-4 py-2">{{ post.caption }}</td>
                    <td class="px-4 py-2">{{ post.likes.length }}</td>
                    <td class="px-4 py-2">{{ post.comments.length }}</td>
                    <td class="px-4 py-2">{{ post.createdAt }}</td>
                    <td class="px-4 py-2">{{ post.status }}</td>
                    <td class="px-4 py-2">
                <button [routerLink]="['/viewPost/', post._id]" routerLinkActive="router-link-active" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    View
                </button>


                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
