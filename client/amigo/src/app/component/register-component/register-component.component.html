<div class="body">
    <div class="wrapper" id="registerFormContent">
        <form (ngSubmit)="register()">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="Username"  [(ngModel)]="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" name="Email" [(ngModel)]="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="Password" [(ngModel)]="password" placeholder="Password" required>
           </div>
            <div class="checkbox1">
                <label><input type="checkbox" required>I agree to terms & conditions</label>
            </div>
            <div id="g_id_onload" data-client_id="803863524285-ogjv1ng34vv97mk60gmfkco5fs0jhr4a.apps.googleusercontent.com"
                data-context="signin" data-login_uri="http://localhost:5000/api/login" data-auto_select="false"
                data-itp_support="true">Google
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="link">
                <p>Already have an account? <a [routerLink]="['/login']"><label for="loginForm">Login</label></a></p>
            </div>
        </form>
    </div>
</div>
